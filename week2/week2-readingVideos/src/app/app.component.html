<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>I'm in the App Component</h3>
            <hr>
            <app-servers></app-servers>
            <hr>
            <h5>Assignment 1: Component Basics</h5>
            <app-warning-alert></app-warning-alert>
            <app-success-alert></app-success-alert>
            <hr>
            <h5>Assignment 2: Data & Event Binding</h5>
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="username">
            <p>{{ username }}</p>
            <button 
            class="btn btn-primary" 
            [disabled]="username === ''"
            (click)="username = ''">Reset User</button>
        </div>
    </div>
</div>
